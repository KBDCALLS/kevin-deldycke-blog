name: Autofix
on:
  push:
    # Only targets the default branch to avoid amplification effects of
    # auto-fixing the exact same stuff in multiple non-rebased branches.
    branches:
      - 'main'

jobs:

  python:
    name: Format Python code and create a PR
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.3
      with:
        # Required by git-auto-commit-action. See:
        # https://github.com/stefanzweifel/git-auto-commit-action#checkout-the-correct-branch
        ref: ${{ github.head_ref }}
    - uses: actions/setup-python@v2.1.2
    - name: Install black
      run: |
        python -m pip install black
    - name: Run black
      run: |
        black .
    - uses: peter-evans/create-pull-request@v3
      with:
        author: "Kevin Deldycke <kevin@deldycke.com>"
        commit-message: "[autofix] Format Python code"
        title: "[autofix] Format Python code"
        body: >
          [Auto-generated on run #${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          as defined by [workflow action](https://github.com/${{ github.repository }}/blob/main/.github/workflows/autofix.yaml).
        labels: CI/CD
        assignees: kdeldycke
        branch: format-python

  typos:
    name: Fix typos and create a PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - uses: sobolevn/misspell-fixer-action@0.1.0
      - uses: peter-evans/create-pull-request@v3
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Typo"
          title: "[autofix] Typo"
          body: >
            [Auto-generated on run #${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            as defined by [workflow action](https://github.com/${{ github.repository }}/blob/main/.github/workflows/autofix.yaml).
          labels: CI/CD, documentation
          assignees: kdeldycke
          branch: autofix-typo

  gitignore:
    name: Generate .gitignore and create a PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Install git-extras package
        run: |
          sudo apt install -y git-extras
      - name: Generate .gitignore
        run: |
          git ignore-io --replace backup certificates emacs git gpg linux macos nohup python ssh vim virtualenv visualstudiocode windows
          tee -a ./.gitignore <<-EOF

          # Pelican
          *.pid
          output

          # Let's Encrypt
          privkey*.pem
          letsencrypt/keys/*.pem
          letsencrypt/logs/*.log*

          # Misspell-fixer
          .misspell-fixer.ignore
          EOF
      - uses: peter-evans/create-pull-request@v3
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Regenerate .gitignore"
          title: "[autofix] Regenerate .gitignore"
          body: >
            [Auto-generated on run #${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            as defined by [workflow action](https://github.com/${{ github.repository }}/blob/main/.github/workflows/autofix.yaml).
          labels: CI/CD
          assignees: kdeldycke
          branch: update-gitignore

  submodules:
    name: Update submodules and create a PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Fetch latest submodules
        run: |
          git submodule update --remote --merge
      - uses: peter-evans/create-pull-request@v3
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Update submodules"
          title: "[autofix] Update submodules"
          body: >
            [Auto-generated on run #${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            as defined by [workflow action](https://github.com/${{ github.repository }}/blob/main/.github/workflows/autofix.yaml).
          labels: CI/CD
          assignees: kdeldycke
          branch: update-submodules
